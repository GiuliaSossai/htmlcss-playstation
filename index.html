<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/style.css">

  <title>My Playstation</title>
</head>

<body>

  <header class="fixed-top">
    <div class="gs-header-top text-end bg-dark">
      <img src="assets/img/sony_logo.svg" alt="Sony Logo">
    </div>
    <div class="gs-header-bottom bg-light">navbar</div>
  </header>

  <main>
    <!-- jumbotron 1 -->
    <section>
      <div class="container">
        <div class="gs-jumbotron">jumbo1</div>
      </div>
      
    </section>

    <!-- section PlayStation 5 -->
    <section>
      <div class="container">
        <div class="gs-ps5-top">ps5 top games</div>
      <div class="gs-ps5-bottom">ps5 bottom text</div>
      </div>
    </section>

    <!-- section console -->
    <section>
      <div class="container">
        <div class="gs-console-top">
          <div class="gs-console-textarea">text left</div>
          <div class="gs-console-image">console image right</div>
        </div>
        <div class="gs-console-bottom">console row</div>
      </div>
    </section>

    <!-- jumbotron 2 -->
    <section>
      <div class="container">
        <div class="gs-jumbotron">jumbo2</div>
      </div>
    </section>

    <!-- section new entries -->
    <section>
      <div class="container">
        <div class="gs-new-top">new text</div>
        <div class="gs-new-bottom">new row games</div>
      </div>
    </section>

    <!-- section PlayStatin 4 -->
    <section>
      <div class="container">
        <div class="gs-explore-top">explore ps4 top</div>
        <div class="gs-explore-bottom">
          <div class="gs-explore-box">box img+text</div>
        </div>
      </div>
    </section>

    <!-- section plus -->
    <section>
      <div class="container">
        <div class="gs-plus-text">text left</div>
        <div class="gs-plus-image">image right</div>
      </div>
    </section>

    <!-- section sales -->
    <section>
      <div class="container">
        <div class="gs-sales-top">sales</div>
        <div class="gs-sales-bottom">sales images</div>
      </div>
    </section>

    <!-- section now -->
    <section class="gs-bg-now">
      <div class="container">
        <div class="gs-now-text">text left</div>
        <div class="gs-now-image">image right</div>
      </div>
    </section>

    <!-- social -->
    <section>
      <div class="gs-container">
        <div class="gs-social-top">text</div>
        <div class="gs-social-bottom">items</div>
      </div>
    </section>
    
  </main>
  
  <footer>
    <div class="container">footer</div>
  </footer>



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</body>
</html>
